    scripts:
    
      - name: Prepare CocoaPods
        script: |
          sudo gem install cocoapods
          cd ios
          pod repo update
          rm Podfile.lock
          rm -rf Pods
          pod install
          cd ..

      - name: Update Flutter and Plugins
        script: |
          flutter upgrade
          flutter pub get

      

